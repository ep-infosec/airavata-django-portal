{% extends 'base.html' %}

{% block content %}

<div class="main-content-wrapper">
  <main class="main-content">
    <div class="container">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Logged in!</h4>
      </div>
      {% if show_code  %}
      <textarea style="width: 100%" rows="5" onfocus="this.select()">{{ code }}</textarea>
      {% endif %}
    </div>
  </main>
</div>
{% endblock content %}
